<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 06</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

   <ul type="square">
    <li>
      <abbr title="use a tag <p>"><ins>parágrafo</ins></abbr>  
    </li>
    <li>
        <abbr title="use h1 até h6"><ins>Títulos</ins></abbr>
    </li>
    <li>
        <abbr title="use a tag <img>"><ins>Imagens</ins></abbr>
    </li>
    <li>
        <abbr title="Use a tag <abbr>"><ins>Abreviações</ins></abbr>
    </li>
    <li>
        <abbr title="use a tage codigo"><ins>Código-fonte</ins></abbr>
    </li>
    <li>
        <abbr title="use a tag <ol>"><ins>Liatas numeradas</ins></abbr>
    </li>
    <li>
        <abbr title="use a tag <mark>"><ins>Listas com demarcadores</ins></abbr>
    </li>
   </ul>
</body>
</html>
