<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens dimnâmica</h1> 
   <p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
   </p>
   <h1>Reproduzindo Àudio</h1>
   <p>Vamos aprender a reproduzir áudios em html5</p>
   <audio preload="metadata" autoplay controls loop>

    <source src="media/happy-mistake.mp3" type="audio/mpeg">
    <source src="media/happy-mistake.ogg" type="audio/ogg">
    <source src="media/happy-mistake.wav" type="audio/wav">
    <p>Infelizmwnte seu navegador não consegue reproduzir áudio. <a href="media/happy-mistake.mp3">CLique aqui para baixar o arquivo MP3</a>

    </p>
    

   

   
</body>
</html>
